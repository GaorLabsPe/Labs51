<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="service-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2"/>
      <stop offset="100%" style="stop-color:#00f0b5"/>
    </linearGradient>
    <filter id="service-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Base platform -->
  <rect x="50" y="150" width="400" height="250" rx="20" fill="#1c1f48" filter="url(#service-shadow)"/>
  <rect x="50" y="150" width="400" height="40" rx="20" ry="20" fill="url(#service-grad)" opacity="0.1"/>
  <circle cx="80" cy="170" r="8" fill="#8a2be2" opacity="0.5"/>
  <circle cx="110" cy="170" r="8" fill="#00f0b5" opacity="0.5"/>


  <!-- Floating modules with checkmarks -->
  <g transform="translate(10, -20)" filter="url(#service-shadow)">
    <rect x="80" y="80" width="180" height="100" rx="15" fill="#111439" stroke="#8a2be2"/50>
    <circle cx="110" cy="130" r="10" fill="#00f0b5"/>
    <path d="M 106 130 L 109 134 L 115 126" stroke="white" stroke-width="2" fill="none"/>
    <rect x="130" y="125" width="100" height="10" rx="5" fill="#1c1f48"/>
  </g>

  <g transform="translate(150, 40)" filter="url(#service-shadow)">
    <rect x="150" y="200" width="220" height="120" rx="15" fill="#111439" stroke="#00f0b5"/50/>
    <circle cx="180" cy="230" r="10" fill="#00f0b5"/>
    <path d="M 176 230 L 179 234 L 185 226" stroke="white" stroke-width="2" fill="none"/>
    <rect x="200" y="225" width="140" height="10" rx="5" fill="#1c1f48"/>
    
    <circle cx="180" cy="260" r="10" fill="#00f0b5"/>
    <path d="M 176 260 L 179 264 L 185 256" stroke="white" stroke-width="2" fill="none"/>
    <rect x="200" y="255" width="100" height="10" rx="5" fill="#1c1f48"/>
    
    <circle cx="180" cy="290" r="10" fill="#1c1f48" stroke="#00f0b5" stroke-width="1.5"/>
    <rect x="200" y="285" width="150" height="10" rx="5" fill="#1c1f48"/>
  </g>
</svg>